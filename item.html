<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
    <title>Mod2-Final</title>
</head>

<body>

    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img src="Treact.logo.svg" alt="Treactlogo">
                    <div class="nav__logo--title">Treact</div>
                </div>
                <div class="nav__menu">
                    <a class="nav__link">About</a>
                    <a class="nav__link">Blog</a>
                    <a class="nav__link">Pricing</a>
                    <a class="nav__link">Contact Us</a>
                    <a class="nav__link login">Login</a>
                    <a class="nav__link nav__link--primary"><button>Sign Up</button></a>
                </div>
            </div>
        </nav>
        <header>
            <div class="container">
                <div class="row header__row">
                    <div class="header__box">
                        <h1 class="header__description">Beautiful React Templates <span class="color"> for you</span>
                        </h1>
                        <p class="header__para"> Our templates are easy to set up, understand and customize. Fully
                            modular componenets with a variety
                            of pages and components</p>
                        <div class="header__email">
                            <form for="email">
                                <input type="text" class="header__email--input" placeholder="Your Email Address">
                                <button class="header__btn">Get Started!</button>
                            </form>
                        </div>
                        <div class="header__para--trusted">
                            <p><span class="header__color">Our Trusted Customers</span>
                            </p>
                            <img class="header__strip" src="customers-logo-strip.png" alt="customer-logo-strip">
                        </div>
                        <figure class="header__logo--container">
                            <img class="design__1" src="design1.svg" alt="header-picture">
                        </figure>
                    </div>
                </div>
            </div>
        </header>
    </section>
</body>

</html>
